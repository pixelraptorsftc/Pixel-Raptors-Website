<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fundraisers • Pixel Raptors</title>
  <link rel="stylesheet" href="assets/css/mega.css" />
  <link rel="icon" href="assets/images/logo.jpg" />
</head>
<body class="subpage">
  <div class="transition cover" aria-hidden="true"></div>

  <canvas id="wavefield" aria-hidden="true"></canvas>
  <canvas id="ribbon" aria-hidden="true"></canvas>
  <canvas id="sparks" aria-hidden="true"></canvas>
  <div class="orb orb-a" aria-hidden="true"></div>
  <div class="orb orb-b" aria-hidden="true"></div>

  <header class="site-header">
    <a class="brand" href="index.html"><img src="assets/images/logo.jpg" alt="" /><span>Pixel Raptors - FTC 28395</span></a>
    <nav class="nav" aria-label="Primary">
      <a class="nav__link" href="robot.html">Robot</a>
      <a class="nav__link" href="team.html">Team</a>
      <a class="nav__link" href="awards.html">Awards</a>
      <a class="nav__link is-active" href="fundraiser.html">Fundraiser</a>
      <a class="nav__cta" href="support.html">Support</a>
      <span class="nav__rail"></span>
      <span class="nav__glow" aria-hidden="true"></span>
    </nav>
    <button class="burger" aria-label="Open menu" aria-expanded="false"><span></span><span></span><span></span></button>
    <div class="scroll-bar" aria-hidden="true"><span></span></div>
  </header>

  <main>
    <section class="page-hero reveal">
      <h1>Current Fundraisers</h1>
      <p>Support our team by donating to our active campaign</p>
    </section>

    <section class="content reveal">
      <div class="card-grid">
        <article class="card float-in">
          <h3>Donate to Our Cause</h3>
          <p id="raised-text">Raised $0 of $1,500 goal</p>
          <div class="progress-container">
            <div class="progress-bar" id="progress-bar" style="width: 0%; background: var(--neon); box-shadow: 0 0 10px var(--neon-soft);"></div>
          </div>
          <p id="donors-text">0 Donors</p>
          <a class="button magnetic" href="https://secure.givelively.org/donate/washington-first-robotics/indika-widanalage" target="_blank">Donate Now</a>
        </article>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <p class="tiny">© <span id="year"></span> Pixel Raptors Robotics — FTC 28395</p>
  </footer>

  <script src="assets/js/mega.js"></script>
  <script>
    // Note: For dynamic update, a server-side script or API is recommended as client-side scraping has limitations (CORS). Hardcoding current values for now.
    const raised = 0; // Update this value manually or via backend
    const goal = 1500;
    const donors = 0;
    const percentage = (raised / goal) * 100;

    document.getElementById('raised-text').textContent = `Raised $${raised} of $${goal} goal`;
    document.getElementById('progress-bar').style.width = `${percentage}%`;
    document.getElementById('donors-text').textContent = `${donors} Donors`;
  </script>
</body>
</html>
